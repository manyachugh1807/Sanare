<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#4A6F61"/>
      <stop offset="100%" stop-color="#2C3830"/>
    </radialGradient>

    <!-- Petal gradient -->
    <linearGradient id="petalGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A8C5B5"/>
      <stop offset="100%" stop-color="#7A9E8E"/>
    </linearGradient>
    <linearGradient id="petalGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B5CCA4"/>
      <stop offset="100%" stop-color="#8AAF7A"/>
    </linearGradient>
    <linearGradient id="petalGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C5D4B5"/>
      <stop offset="100%" stop-color="#9AB58A"/>
    </linearGradient>

    <!-- Center glow -->
    <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F5F0E8"/>
      <stop offset="100%" stop-color="#EDE5D4"/>
    </radialGradient>

    <!-- Soft inner glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#2C3830" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>

  <!-- Subtle inner ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="rgba(168,197,181,0.12)" stroke-width="1.5"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(168,197,181,0.07)" stroke-width="1"/>

  <!-- ── PETALS ── 8 petals, all rotated around center -->
  <!-- Petal 1 - top -->
  <ellipse cx="256" cy="256" rx="28" ry="82"
    fill="url(#petalGrad1)" opacity="0.88"
    transform="rotate(0 256 256) translate(0 -90)"
    filter="url(#softShadow)"/>

  <!-- Petal 2 - top-right -->
  <ellipse cx="256" cy="256" rx="28" ry="72"
    fill="url(#petalGrad2)" opacity="0.82"
    transform="rotate(45 256 256) translate(0 -90)"
    filter="url(#softShadow)"/>

  <!-- Petal 3 - right -->
  <ellipse cx="256" cy="256" rx="28" ry="65"
    fill="url(#petalGrad3)" opacity="0.78"
    transform="rotate(90 256 256) translate(0 -90)"
    filter="url(#softShadow)"/>

  <!-- Petal 4 - bottom-right -->
  <ellipse cx="256" cy="256" rx="28" ry="76"
    fill="url(#petalGrad1)" opacity="0.84"
    transform="rotate(135 256 256) translate(0 -90)"
    filter="url(#softShadow)"/>

  <!-- Petal 5 - bottom -->
  <ellipse cx="256" cy="256" rx="28" ry="70"
    fill="url(#petalGrad2)" opacity="0.80"
    transform="rotate(180 256 256) translate(0 -90)"
    filter="url(#softShadow)"/>

  <!-- Petal 6 - bottom-left -->
  <ellipse cx="256" cy="256" rx="28" ry="78"
    fill="url(#petalGrad3)" opacity="0.86"
    transform="rotate(225 256 256) translate(0 -90)"
    filter="url(#softShadow)"/>

  <!-- Petal 7 - left -->
  <ellipse cx="256" cy="256" rx="28" ry="60"
    fill="url(#petalGrad1)" opacity="0.75"
    transform="rotate(270 256 256) translate(0 -90)"
    filter="url(#softShadow)"/>

  <!-- Petal 8 - top-left -->
  <ellipse cx="256" cy="256" rx="28" ry="74"
    fill="url(#petalGrad2)" opacity="0.83"
    transform="rotate(315 256 256) translate(0 -90)"
    filter="url(#softShadow)"/>

  <!-- ── CENTER ── -->
  <!-- Outer center ring -->
  <circle cx="256" cy="256" r="58" fill="url(#centerGrad)" filter="url(#softShadow)"/>
  <!-- Inner center -->
  <circle cx="256" cy="256" r="44" fill="#F5F0E8"/>
  <!-- Center accent ring -->
  <circle cx="256" cy="256" r="58" fill="none" stroke="#7A9E8E" stroke-width="2.5" opacity="0.6"/>

  <!-- S letterform in center -->
  <text
    x="256" y="272"
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="52"
    font-weight="400"
    font-style="italic"
    fill="#3D6B5E"
    opacity="0.95"
  >S</text>

  <!-- Tiny leaf on stem below flower (decorative) -->
  <path d="M256 314 Q250 345 252 375" stroke="#7A9E8E" stroke-width="3.5" fill="none" stroke-linecap="round" opacity="0.7"/>
  <ellipse cx="245" cy="348" rx="16" ry="9" fill="#A8C5B5" opacity="0.65" transform="rotate(-35 245 348)"/>
</svg>
